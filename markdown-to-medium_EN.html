<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=index.html">
    <title>Page Moved</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #f5f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 360px;
        }
        h1 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: #333;
        }
        p {
            margin: 0.5rem 0 1rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            color: #3273dc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This page has moved</h1>
        <p>You will be redirected in 5 seconds.</p>
        <p>If the redirect does not start automatically:</p>
        <a href="index.html">Click here to continue</a>
    </div>
</body>
</html>
