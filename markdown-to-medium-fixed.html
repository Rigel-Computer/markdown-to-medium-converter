        // Markdown zu HTML Konverter (vereinfacht f√ºr Medium)
        function markdownToMediumHTML(markdown) {
    let html = markdown;

    // Code-Bl√∂cke (zuerst verarbeiten!)
    html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => {
        return `<pre><code>${code.trim()}</code></pre>`;
    });

    // Inline Code
    html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Fett und kursiv
    html = html.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong><em>$1</em></strong>');
    html = html.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
    html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

    // √úberschriften
    html = html.replace(/^### (.*$)/gim, '<h4>$1</h4>');
    html = html.replace(/^## (.*$)/gim, '<h3>$1</h3>');
    html = html.replace(/^# (.*$)/gim, '<h2>$1</h2>');

    // Zitate
    html = html.replace(/^> (.+)$/gm, '<blockquote>$1</blockquote>');

    // Links
    html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

    // Horizontale Linie
    html = html.replace(/^---$/gm, '<hr />');

    // Geordnete Listen
    html = html.replace(/((?:^\d+\. .+\n?)+)/gm, match => {
        const items = match.trim().split('\n').map(line =>
            `<li>${line.replace(/^\d+\. /, '')}</li>`).join('');
        return `<ol>${items}</ol>`;
    });

    // Ungeordnete Listen
    html = html.replace(/((?:^[-*+] .+\n?)+)/gm, match => {
        const items = match.trim().split('\n').map(line =>
            `<li>${line.replace(/^[-*+] /, '')}</li>`).join('');
        return `<ul>${items}</ul>`;
    });

    // Abs√§tze
    html = html.split(/\n{2,}/).map(paragraph => {
        paragraph = paragraph.trim();
        if (
            paragraph.match(/^<(h[2-4]|ul|ol|li|blockquote|pre|code|hr|div)/)
        ) {
            return paragraph;
        }
        return `<p>${paragraph}</p>`;
    }).join('');

    // Zeilenumbr√ºche innerhalb von <p> in <br>
    html = html.replace(/<p>(.*?)\n(.*?)<\/p>/g, '<p>$1<br>$2</p>');

    return html;

        // Markdown zu HTML Konverter (vereinfacht f√ºr Medium)
        function markdownToMediumHTML(markdown) {
            let html = markdown;

            // √úberschriften
            html = html.replace(/^### (.*$)/gim, '<h4>$1</h4>');
            html = html.replace(/^## (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^# (.*$)/gim, '<h2>$1</h2>');

            // Code-Bl√∂cke (m√ºssen vor inline code verarbeitet werden)
            html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');

            // Inline Code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

            // Fettdruck und Kursiv
            html = html.replace(/\*\*\*([^*]+)\*\*\*/g, '<strong class="markup--strong markup--li-strong"><em>$1</em></strong>');
            html = html.replace(/\*\*([^*]+)\*\*/g, '<strong class="markup--strong markup--li-strong">$1</strong>');
            html = html.replace(/\*([^*]+)\*/g, '<em>$1</em>');

            // Links
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

            // Zitate
            html = html.replace(/^> (.+)/gm, '<blockquote>$1</blockquote>');

            // Separator (--- wird zu Medium-Separator)
            html = html.replace(/^---$/gm, 'AAAAAAAAAAAAAAA');

            // Listen
            html = html.replace(/^[\s]*[-*+] (.+)/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');

            // Nummerierte Listen
            html = html.replace(/^[\s]*\d+\. (.+)/gm, '<li>$1</li>');
            
            // Abs√§tze
            html = html.split('\n\n').map(paragraph => {
                paragraph = paragraph.trim();
                if (paragraph === '') return '';
                
                // Keine <p> Tags f√ºr bereits getaggte Inhalte
                if (paragraph.match(/^<(h2|h3|h4|ul|ol|li|blockquote|pre|code|div)/)) {
                    return paragraph;
                }
                
                return `<p>${paragraph}</p>`;
            }).filter(p => p !== '').join('');

            // Zeilenumbr√ºche in Abs√§tzen (nur innerhalb von p-Tags)
            html = html.replace(/<p>([^<]*)\n([^<]*)<\/p>/g, '<p>$1<br>$2</p>');
            
            // Entferne √ºberfl√ºssige Leerzeilen zwischen HTML-Elementen
            html = html.replace(/>\s*\n\s*</g, '><');

            return html;
        }

            const html = markdownToMediumHTML(markdown);
